<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <style>
        .lesson-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .lesson-item {
            width: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .lesson-item:hover {
            background-color: #e9e9e9;
        }
        .lesson-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Available Lessons</h1>

    <div class="lesson-container">
        {% for lesson in lessons %}
        <div class="lesson-item">
            <a href="{{ url_for('views.show_lesson', lesson_id=lesson.id) }}" target="_blank" class="lesson-link">
                {{ lesson.name }}
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
